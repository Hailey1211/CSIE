<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition in Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .custom-file-upload {
            border: 2px solid #007bff;
            color: #007bff;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #f0f0f0;
        }
        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* 新增文本输入框样式 */
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical; /* 允许垂直调整大小 */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Emotion Recognition in Communication !</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="file-upload" class="custom-file-upload">
                    Choose a file
                </label>
                <input id="file-upload" type="file" name="file" accept=".csv">
            </div>
            <!-- 修改了标签，使其与其他标签的样式相匹配 -->
            <div class="input-group">
                <label for="text-input">Input text:</label>
                <textarea id="text-input" name="text"></textarea>
            </div>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
